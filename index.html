<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Screen</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      cursor: none;
    }
    ::-webkit-scrollbar { display: none; }

    /* 提示框样式 */
    #tip {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial;
      z-index: 9999;
      opacity: 0;
      animation: fade 2s ease-in-out;
    }

    /* 信息图标和弹窗 */
    #info-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
    }
    #info-modal {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: none;
      font-family: Arial;
    }
    #info-modal h1 {
      font-size: 24px;
      margin: 0 0 15px 0;
    }
    #info-modal a {
      color: #58a6ff; /* GitHub 蓝色 */
      text-decoration: none;
    }

    @keyframes fade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 提示文字 -->
  <div id="tip"></div>

  <!-- 信息图标和内容 -->
  <div id="info-btn">ℹ️</div>
  <div id="info-modal">
    <h1>Black Screen</h1>
    <p style="margin-bottom: 20px;">Just a black web page</p>
    
    <p>Created by Caleb Liaoson</p>
    <p>You can double-click anywhere on the page to cover your entire screen with black!</p>
    <p>A 10 hours black screen video</p>
    
    <a href="https://github.com/Liaoson" target="_blank">Find the repository on Github</a>
    <div style="margin-top: 15px;">
      <button onclick="document.getElementById('info-modal').style.display='none'" 
              style="background:#333; color:white; border:none; padding:8px 15px; border-radius:4px;">
        Close
      </button>
    </div>
  </div>

  <!-- 音频 -->
  <audio id="audio" src="noise.mp3" loop></audio>

  <script>
    // 多语言提示
    document.addEventListener('DOMContentLoaded', () => {
      const isChinese = navigator.language.startsWith('zh');
      document.getElementById('tip').textContent = isChinese ? 
        '若要退出全屏模式，请按下 Esc 键' : 
        'Press ESC to exit fullscreen';
    });

    // 双击全屏（兼容所有浏览器）
    document.body.addEventListener('dblclick', () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    });

    // ESC 退出全屏
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Escape') {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    });

    // 信息弹窗交互
    document.getElementById('info-btn').addEventListener('click', () => {
      document.getElementById('info-modal').style.display = 'block';
    });
  </script>
</body>
</html>
