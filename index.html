<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Screen</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      cursor: none;
    }
    ::-webkit-scrollbar { display: none; }

    /* 提示框样式 */
    #tip {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: #cccccc;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial;
      z-index: 9999;
      opacity: 0;
      animation: fade 2s ease-in-out;
      text-align: center;
      line-height: 1.5;
    }
    #tip span {
      display: inline-block;
      padding: 2px 0;
    }

    /* 信息图标 */
    #info-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255,255,255,0.4);
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
      animation: iconFade 5s forwards;
      background: none !important;
      border: none !important;
    }
    #info-btn:hover {
      color: rgba(255,255,255,0.7);
    }

    /* 信息弹窗 */
    #info-modal {
      /* 保持原有样式不变 */
    }

    /* 动画 */
    @keyframes fade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes iconFade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- 提示文字（分两行） -->
  <div id="tip">
    <span id="tip-line1"></span><br>
    <span id="tip-line2"></span>
  </div>

  <!-- 信息图标 -->
  <div id="info-btn">ⓘ</div>
  
  <!-- 信息弹窗（保持原有内容） -->
  <div id="info-modal">...</div>

  <!-- 脚本区域 -->
  <script>
    // 多语言配置（示例部分语言）
    const tips = {
      'zh-CN': ['双击屏幕，全屏显示', '按下空格键切换白噪音'],
      'zh-TW': ['雙擊螢幕，全螢幕顯示', '按下空白鍵切換白噪音'],
      'en':    ['Double-click to fullscreen', 'Press SPACE to toggle sound'],
      'ja':    ['ダブルクリックで全画面表示', 'スペースキーで音声切り替え'],
      'ko':    ['더블클릭으로 전체화면', '스페이스바로 소리 전환']
      // 其他语言按相同格式补充...
    };

    // 初始化提示
    document.addEventListener('DOMContentLoaded', () => {
      const lang = navigator.language || navigator.userLanguage;
      const matchedLang = Object.keys(tips).find(key => 
        lang === key || lang.startsWith(key.split('-')[0])
        || 'en';
      
      document.getElementById('tip-line1').textContent = tips[matchedLang]?.[0] || tips.en[0];
      document.getElementById('tip-line2').textContent = tips[matchedLang]?.[1] || tips.en[1];
    });

    // 其他功能代码保持不变...
  </script>
</body>
</html>
